<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta property="og:title" content="捐血" />
    <meta property="og:description" content="每個人的血液中，都帶有不同的抗體，一旦輸入的紅血球剛好帶有相應抗原，就可能引起免疫反應，重則造成血管內溶血，引發生命的危險。O 型血的紅血球表面沒有抗原，因此病人若發生大出血等緊急情況，來不及驗血型，或血庫中沒有和病人相同血型的血，就會先輸 O 型血的紅血球濃厚液或全血。但 O 型血漿存在 A 與 B 兩種抗體，因此 O 型血的人需要輸血時只能接受 O 型的紅血球濃厚液與全血。" />
    <meta property="og:locale" content="zh_TW" />
    <meta property="og:type" content="website" />
    <link rel='stylesheet' href='https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&amp;display=swap'>
    <link rel="stylesheet" href="css/blood-donation.css">
    <title>捐血</title>
</head>
<body>
    <div id="content">
        <h3>&nbsp;&nbsp;請選擇捐血人血型：</h3>
        <div id="blood-selector">
            <div>O−</div>
            <div>O+</div>
            <div>A−</div>
            <div>A+</div>
            <div>B−</div>
            <div>B+</div>
            <div>AB−</div>
            <div>AB+</div>
        </div>
        <div id="blood-content">
            <div class="bar"></div>
            <div class="main_bag">
                <div class="blood"></div>
            </div>
        </div>
        <div id="center-via-c">
            <div class="center-via">
                <div class="blood-via"></div>
            </div>
        </div>
        <div id="humans">
            <div class="human left">
                <div class="scribble"><span class="blood-type">O−</span>
                    <div class="head"></div>
                    <div class="body"></div>
                </div>
                <div class="via"></div>
                <div class="blood-via"></div>
            </div>
            <div class="human right">
                <div class="scribble"><span class="blood-type">O+</span>
                    <div class="head"></div>
                    <div class="body"></div>
                </div>
                <div class="via"></div>
                <div class="blood-via"></div>
            </div>
            <div class="human left">
                <div class="scribble"><span class="blood-type">A−</span>
                    <div class="head"></div>
                    <div class="body"></div>
                </div>
                <div class="via"></div>
                <div class="blood-via"></div>
            </div>
            <div class="human right">
                <div class="scribble"><span class="blood-type">A+</span>
                    <div class="head"></div>
                    <div class="body"></div>
                </div>
                <div class="via"></div>
                <div class="blood-via"></div>
            </div>
            <div class="human left">
                <div class="scribble"><span class="blood-type">B−</span>
                    <div class="head"></div>
                    <div class="body"></div>
                </div>
                <div class="via"></div>
                <div class="blood-via"></div>
            </div>
            <div class="human right">
                <div class="scribble"><span class="blood-type">B+</span>
                    <div class="head"></div>
                    <div class="body"></div>
                </div>
                <div class="via"></div>
                <div class="blood-via"></div>
            </div>
            <div class="human left">
                <div class="scribble"><span class="blood-type">AB−</span>
                    <div class="head"></div>
                    <div class="body"></div>
                </div>
                <div class="via"></div>
                <div class="blood-via"></div>
            </div>
            <div class="human right">
                <div class="scribble"><span class="blood-type">AB+</span>
                    <div class="head"></div>
                    <div class="body"></div>
                </div>
                <div class="via"></div>
                <div class="blood-via"></div>
            </div>
        </div>
    </div>
    <script src="js/blood-donation.js" defer></script>
</body>
</html>
